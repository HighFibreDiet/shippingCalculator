<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shipping Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Shipping Calculator</h1>
        <div class="row">
          <h2>New Shipment</h2>
          <form id="new-shipment">
            <div class="form-group">
              <label for="origin-country">Country of origin</label>
              <select type="text" class="form-control" id="origin-country">
                <option>USA</option>
                <option>Venezuela</option>
                <option>Australia</option>
                <option>Liechtenstein</option>
              </select>
            </div>
            <div class = "form-group">
              <label for="origin-zip">Origin zip or postal code</label>
              <input type="text" class="form-control" id="origin-zip">
            </div>
            <br>
            <div class="form-group">
              <label for="destination-country">Destination country</label>
              <select type="text" class="form-control" id="destination-country">
                <option>USA</option>
                <option>Venezuela</option>
                <option>Australia</option>
                <option>Liechtenstein</option>
              </select>
            </div>
            <div class = "form-group">
              <label for="destination-zip">Destination zip or postal code</label>
              <input type="text" class="form-control" id="destination-zip">
            </div>
            <br>
            <div class="form-group">
              <label for="shipping-speed">Shipping speed</label>
              <select type="text" class="form-control" id="shipping-speed">
                <option value = "economy">Economy</option>
                <option value = "2-day">2-day</option>
                <option value = "overnight">Overnight</option>
              </select>
            </div>
            <div class="form-group">
              <label for="pick-up">Will you require pick-up?</label>
              <select type="text" class="form-control" id="pick-up">
                <option value = "1">Yes</option>
                <option value = "0">No</option>
              </select>
            </div>
            <div class = "form-group">
              <label for="weight">Package weight (lbs): </label>
              <input type="text" class="form-control" id="weight">
            </div>

            <button type="submit" class="btn">Calculate cost to ship!</button>
          </form>
        </div>
        <div class = "result"><p>The cost to ship this package is: <span class ="cost"></span></p></div>
    </div>
  </body>
</html>
